frontend:
  phases:
    preBuild:
      commands:
        - amplify pull --appId d2wafan2t3yyih --envName dev --yes
        - npm install -g pnpm
        - pnpm install
        - pnpm install prop-types
        - pnpm install @types/prop-types --save-dev # TypeScript型定義のインストール
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
